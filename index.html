<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
        <div class="logoImgs">
        <img src="assests/logo.png" alt="" class="logiImg" />
        <img src="assests/lightLogo.png" alt="" class="lightLogo">
        </div>
      
      <h3>Welcome Back</h3>
      
      <div class="unSec">
        <input type="text"  class="userName" id="un" />
        <label for="un">Username</label>
      </div>
      
      <div class="passwordSection">
        <img src="assests/passwordIcon.png" alt="" class="icon"/>
        <img src="assests/passwordIconLight.png" alt="" class="iconLight">
        <input type="password" class="password" id="pw" />
        <label for="pw">Password</label>
      </div>
      <div class="rememberMeAndForgotPw">
        <input type="checkbox" />
        <h6 class="rememberMe">Remember me</h6>
        <h6 class="forgotPw">Forgot Password</h6>
      </div>
      <button class="btnSignIn">Sign in</button>
      <div class="orSection">
        <hr />
        <h6>Or</h6>
        <hr />
      </div>
      <div class="signInWithG">
        <button class="google">
        <img src="assests/googleImg.png" alt="" />
          <h4>Sign in with Google</h4>
        </button>
      </div>
      <h5>Don't have an account?<a href="">Sign Up</a></h5>
    </div>
  </body>
</html>
